<!-- weather/templates/weather/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Service</h1>

        <!-- Форма поиска города -->
        <form id="weather-form" class="mt-4">
            <div class="input-group">
                <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
                <button class="btn btn-primary" type="submit">Get Weather</button>
            </div>
        </form>

        <!-- Блок для отображения результатов погоды -->
        <div id="weather-result" class="mt-4">
            <!-- Weather data will be displayed here -->
        </div>

        <!-- Список популярных городов -->
        <h2 class="mt-5">Popular Cities</h2>
        <div class="list-group">
            <button class="list-group-item list-group-item-action" onclick="getWeather('Moscow')">Moscow</button>
            <button class="list-group-item list-group-item-action" onclick="getWeather('Saint Petersburg')">Saint Petersburg</button>
            <button class="list-group-item list-group-item-action" onclick="getWeather('New York')">New York</button>
            <button class="list-group-item list-group-item-action" onclick="getWeather('London')">London</button>
        </div>
    </div>

    <!-- JavaScript для получения данных о погоде через AJAX -->
    <script>
        async function getWeather(city) {
            const response = await fetch(`/weather/api/weather/${city}/`);
            const data = await response.json();
            if (response.ok) {
                document.getElementById('weather-result').innerHTML = `
                    <h3>Weather in ${city}</h3>
                    <p><strong>Temperature:</strong> ${data.temperature}°C</p>
                    <p><strong>Feels Like:</strong> ${data.feels_like}°C</p>
                    <p><strong>Humidity:</strong> ${data.humidity}%</p>
                    <p><strong>Wind:</strong> ${data.wind_speed} km/h, ${data.wind_dir}</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <img src="https:${data.icon}" alt="${data.description}">
                `;
            } else {
                document.getElementById('weather-result').innerHTML = `<p class="text-danger">${data.error}</p>`;
            }
        }

        document.getElementById('weather-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const city = document.getElementById('city').value;
            getWeather(city);
        });
    </script>
</body>
</html>
